<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnoCloud Mobile</title>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="svg/cloud.svg">
    <link rel="alternate icon" href="svg/cloud.svg" type="image/svg+xml">
</head>
<body>
    <div class="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <img src="svg/cloud.svg" alt="AnoCloud" class="logo-icon">
                <h1 class="title">AnoCloud</h1>
            </div>
            <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 存储桶列表 -->
            <div class="bucket-container">
                <div class="bucket-header">
                    <h2>存储桶</h2>
                    <button id="addBucketButton" class="add-button">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="bucketList" class="bucket-grid"></div>
            </div>

            <!-- 文件列表区域（初始隐藏） -->
            <div id="fileListContainer" class="file-container" style="display: none;">
                <div class="path-bar">
                    <button id="backButton" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div id="pathDisplay" class="path-display"></div>
                </div>
                <div id="fileList" class="file-list"></div>
            </div>
        </main>

        <!-- 底部操作栏 -->
        <div id="bottomBar" class="bottom-bar" style="display: none;">
            <button id="uploadButton" class="action-button">
                <i class="fas fa-upload"></i>
                <span>上传</span>
            </button>
            <button id="newFolderButton" class="action-button">
                <i class="fas fa-folder-plus"></i>
                <span>新建文件夹</span>
            </button>
            <button id="refreshButton" class="action-button">
                <i class="fas fa-sync-alt"></i>
                <span>刷新</span>
            </button>
        </div>

        <!-- 在 notificationContainer 之前添加 -->
        <button id="backToTop" class="back-to-top">
            <i class="fas fa-arrow-up"></i>
        </button>

        <!-- 通知容器 -->
        <div id="notificationContainer" class="notification-container"></div>
    </div>

    <!-- 在其他脚本之前引入 -->
    <script src="token.js"></script>
    <script type="module" src="utils/download.js"></script>
    <script src="mobile.js"></script>
    <!-- <script type="module" src="check_device.js"></script> -->
</body>
</html>
