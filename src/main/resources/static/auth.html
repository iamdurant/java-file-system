<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnoCloud - 用户认证</title>
    <link rel="icon" type="image/svg+xml" href="svg/cloud.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="svg/cloud.svg">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="svg/cloud.svg" alt="AnoCloud Logo" class="auth-logo">
                <h1>AnoCloud</h1>
                <button id="themeToggle" class="theme-toggle" title="切换主题">
                    <img src="svg/sun.svg" alt="Theme" style="width: 16px; height: 16px;">
                </button>
            </div>
            <div class="auth-forms">
                <!-- 登录表单 -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            邮箱
                        </label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="loginPassword" name="password" required>
                            <button type="button" class="toggle-password" title="显示/隐藏密码">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group remember-me">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkbox-custom"></span>
                            记住我
                        </label>
                    </div>
                    <button type="submit" class="auth-button">
                        <i class="fas fa-sign-in-alt"></i>
                        登录
                    </button>
                    <div class="auth-links">
                        <a href="#" class="auth-link" id="showRegister">注册账号</a>
                        <a href="#" class="auth-link" id="forgotPassword">忘记密码？</a>
                    </div>
                </form>
                <!-- 注册表单 -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            邮箱
                        </label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group verification-group">
                        <label for="verificationCode">
                            <i class="fas fa-shield-alt"></i>
                            验证码
                        </label>
                        <div class="verification-input">
                            <input type="text" id="verificationCode" name="verificationCode" required>
                            <button type="button" class="get-code-button" id="getVerificationCode">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="registerPassword" name="password" required>
                            <button type="button" class="toggle-password" title="显示/隐藏密码">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            确认密码
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-password" title="显示/隐藏密码">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="auth-button">
                        <i class="fas fa-user-plus"></i>
                        注册
                    </button>
                    <div class="auth-links">
                        <a href="#" class="auth-link" id="showLogin">返回登录</a>
                    </div>
                </form>
                <!-- 重置密码表单 -->
                <form id="resetPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="resetEmail">
                            <i class="fas fa-envelope"></i>
                            邮箱
                        </label>
                        <input type="email" id="resetEmail" name="email" required>
                    </div>
                    <div class="form-group verification-group">
                        <label for="resetVerificationCode">
                            <i class="fas fa-shield-alt"></i>
                            验证码
                        </label>
                        <div class="verification-input">
                            <input type="text" id="resetVerificationCode" name="verificationCode" required>
                            <button type="button" class="get-code-button" id="getResetVerificationCode">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resetNewPassword">
                            <i class="fas fa-lock"></i>
                            新密码
                        </label>
                        <div class="password-input-container">
                            <input type="password" id="resetNewPassword" name="password" required>
                            <button type="button" class="toggle-password" title="显示/隐藏密码">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="auth-button">
                        <i class="fas fa-key"></i>
                        重置密码
                    </button>
                    <div class="auth-links">
                        <a href="#" class="auth-link" id="backToLogin">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
